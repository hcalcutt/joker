<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Run Python - External Script</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.3/full/pyodide.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    pre {
      background-color: #333;
      color: white;
      padding: 10px;
      border-radius: 5px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <h1>Run Python Script</h1>
  <p>Click the button below to run the external Python script (`test.py`) and see the output.</p>
  <button onclick="runPythonScript()">Run Python Script</button>

  <h2>Output:</h2>
  <pre id="output">Output will appear here...</pre>

  <script>
    async function runPythonScript() {
      const outputElement = document.getElementById("output");
      outputElement.textContent = "Loading Python script...";

      try {
        // Fetch the Python script (test.py) from the server
        const response = await fetch("test.py");
        if (!response.ok) {
          throw new Error(`Failed to load Python script: ${response.statusText}`);
        }
        const pythonCode = await response.text();

        // Load Pyodide if not already loaded
        if (!window.pyodide) {
          outputElement.textContent = "Loading Python environment...";
          window.pyodide = await loadPyodide();
        }

        // Run the fetched Python code and capture the output
        const result = await pyodide.runPythonAsync(pythonCode);
        outputElement.textContent = result || "Code executed successfully, no output.";
      } catch (error) {
        outputElement.textContent = `Error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
